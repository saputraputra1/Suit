<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Suit Online Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #loginDiv, #gameDiv { max-width: 400px; margin: auto; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; }
    #status { font-size: 20px; margin-top: 20px; color: #333; }
    #timer { font-weight: bold; color: #d00; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Suit Online Realtime ‚úÖ</h1>

  <!-- Login -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username (player1/player2)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- Game -->
  <div id="gameDiv" style="display:none;">
    <div>
      <button onclick="choose('batu')" id="btnBatu">ü™® Batu</button>
      <button onclick="choose('gunting')" id="btnGunting">‚úÇÔ∏è Gunting</button>
      <button onclick="choose('kertas')" id="btnKertas">üìÑ Kertas</button>
    </div>
    <h2 id="timer">Waktu memilih: 10</h2>
    <div id="status">Menunggu pilihan...</div>
  </div>

<script>
  // === Firebase Config sementara ===
  const firebaseConfig = {
    apiKey: "AIzaSyXXXX-FAKEKEY-1234567890",
    authDomain: "suit-demo-xxxx.firebaseapp.com",
    databaseURL: "https://suit-demo-xxxx-default-rtdb.firebaseio.com",
    projectId: "suit-demo-xxxx",
    storageBucket: "suit-demo-xxxx.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcdefabcdef"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // === Akun login sederhana ===
  const accounts = {
    "player1": "123",
    "player2": "456"
  };

  let playerId = "";
  const roomId = "room-demo";
  const roomRef = db.ref("suit/" + roomId);
  let countdown = 10, interval, alreadyChosen = false;

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (accounts[user] && accounts[user] === pass) {
      playerId = user;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("gameDiv").style.display = "block";
      startTimer();
    } else {
      document.getElementById("loginMsg").innerText = "‚ùå Username/Password salah!";
    }
  }

  function startTimer() {
    countdown = 10;
    document.getElementById("timer").innerText = `Waktu memilih: ${countdown}`;
    interval = setInterval(() => {
      countdown--;
      document.getElementById("timer").innerText = `Waktu memilih: ${countdown}`;
      if (countdown <= 0) {
        clearInterval(interval);
        if (!alreadyChosen) choose("tidak_pilih");
      }
    }, 1000);
  }

  function disableButtons() {
    document.querySelectorAll("#gameDiv button").forEach(b => b.disabled = true);
  }
  function enableButtons() {
    document.querySelectorAll("#gameDiv button").forEach(b => b.disabled = false);
  }

  function choose(choice) {
    alreadyChosen = true;
    disableButtons();
    roomRef.child(playerId).set(choice);
    document.getElementById("status").innerText = `Kamu memilih: ${choice}`;
  }

  function checkWinner(p1, p2) {
    if (p1 === p2) return "Seri!";
    if (p1 === "tidak_pilih") return "Player2 menang (Player1 tidak pilih)";
    if (p2 === "tidak_pilih") return "Player1 menang (Player2 tidak pilih)";
    if ((p1==="batu"&&p2==="gunting")||(p1==="gunting"&&p2==="kertas")||(p1==="kertas"&&p2==="batu"))
      return "Player1 menang!";
    return "Player2 menang!";
  }

  // Pantau realtime
  roomRef.on("value", snap => {
    const data = snap.val() || {};
    const p1 = data.player1, p2 = data.player2;
    if (p1 && p2) {
      clearInterval(interval);
      const result = checkWinner(p1, p2);
      document.getElementById("status").innerText =
        `Player1: ${p1} ‚Äî Player2: ${p2} ‚Üí ${result}`;
      setTimeout(() => {
        roomRef.set({});
        document.getElementById("status").innerText = "Ronde baru! Pilih lagi...";
        alreadyChosen = false;
        enableButtons();
        startTimer();
      }, 3000);
    }
  });
</script>
</body>
</html>
