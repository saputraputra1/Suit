<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Mabar Romantis 💖</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/heart.png">
</head>
<body>
  <div class="container">
    <h1>💖 SUIT MABAR PACAR 💖</h1>
    
    <!-- Mode Pilihan -->
    <div class="mode-select">
      <button id="single-mode">Lawan Bot</button>
      <button id="multi-mode">2 Player</button>
    </div>

    <!-- Pemain 1 -->
    <div class="player" id="player1">
      <h2><img src="assets/images/heart.png" class="icon"> Kamu</h2>
      <div class="progress-bar" id="player1-timer-bar"></div>
      <p class="timer" id="player1-timer">10s</p>
      <div class="choices">
        <button class="choice" data-choice="✊">✊</button>
        <button class="choice" data-choice="✌️">✌️</button>
        <button class="choice" data-choice="✋">✋</button>
      </div>
      <p class="status">Pilih sekarang!</p>
    </div>

    <!-- Pemain 2 -->
    <div class="player hidden" id="player2">
      <h2><img src="assets/images/heart.png" class="icon"> Pacar</h2>
      <div class="progress-bar" id="player2-timer-bar"></div>
      <p class="timer" id="player2-timer">10s</p>
      <div class="choices">
        <button class="choice" data-choice="✊">✊</button>
        <button class="choice" data-choice="✌️">✌️</button>
        <button class="choice" data-choice="✋">✋</button>
      </div>
      <p class="status">Menunggu...</p>
    </div>

    <!-- Hasil -->
    <div class="result">
      <div id="vs">VS</div>
      <div class="choices-display">
        <span id="player1-display">?</span>
        <span id="player2-display">?</span>
      </div>
      <p id="result-text">Ayo mainkan!</p>
      <button id="reset" class="hidden">Main Lagi 💖</button>
    </div>

    <!-- Skor -->
    <div class="score">
      <p>Kamu: <span id="score1">0</span></p>
      <p>Pacar: <span id="score2">0</span></p>
    </div>
  </div>

  <!-- Audio -->
  <audio id="click-sound" src="assets/sounds/click.mp3"></audio>
  <audio id="win-sound" src="assets/sounds/win.mp3"></audio>
  <audio id="lose-sound" src="assets/sounds/lose.mp3"></audio>
  <audio id="draw-sound" src="assets/sounds/draw.mp3"></audio>
  <audio id="tick-sound" src="assets/sounds/tick-tock.mp3"></audio>
  <audio id="bg-music" loop src="assets/images/bg-music.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
