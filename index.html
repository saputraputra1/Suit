<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Mabar Pacar 💖</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>💖 SUIT MABAR PACAR 💖</h1>
    
    <!-- Pemain 1 -->
    <div class="player" id="player1">
      <h2>Kamu</h2>
      <div class="progress-bar" id="player1-timer-bar"></div>
      <p class="timer" id="player1-timer">10s</p>
      <div class="choices">
        <button class="choice" data-choice="✊">✊</button>
        <button class="choice" data-choice="✌️">✌️</button>
        <button class="choice" data-choice="✋">✋</button>
      </div>
      <p class="status">Pilih sekarang!</p>
    </div>

    <!-- Pemain 2 -->
    <div class="player" id="player2">
      <h2>Pacar</h2>
      <div class="progress-bar" id="player2-timer-bar"></div>
      <p class="timer" id="player2-timer">10s</p>
      <div class="choices">
        <button class="choice" data-choice="✊">✊</button>
        <button class="choice" data-choice="✌️">✌️</button>
        <button class="choice" data-choice="✋">✋</button>
      </div>
      <p class="status">Menunggu...</p>
    </div>

    <!-- Hasil -->
    <div class="result">
      <p id="result-text">Ayo mainkan!</p>
      <button id="reset">Main Lagi 💖</button>
    </div>

    <!-- Skor -->
    <div class="score">
      <p>Kamu: <span id="score1">0</span></p>
      <p>Pacar: <span id="score2">0</span></p>
    </div>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyAcwVdwNfk_AXyqx0mNtoa30G9cfpSTS_k",
    authDomain: "online-de601.firebaseapp.com",
    projectId: "online-de601",
    storageBucket: "online-de601.firebasestorage.app",
    messagingSenderId: "32972685599",
    appId: "1:32972685599:web:3c3dc0c00a240c810a702a",
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="script.js"></script>
</body>
</html>
